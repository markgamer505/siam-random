        /* 1. ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç Box Sizing ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Ç‡∏ô‡∏≤‡∏î‡πÄ‡∏õ‡πä‡∏∞‡∏ó‡∏∏‡∏Å‡∏û‡∏¥‡∏Å‡πÄ‡∏ã‡∏• */

    <script>
        // Apply Config
        document.getElementById('pageTitle').innerText = PAGE_TITLE;
        document.getElementById('headerText').innerText = HEADER_TEXT;

        // --- GLOBAL VARIABLES ---
        let isSpinning = false;
        let currentSlotIndex = 0; // ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏Ç‡∏≠‡∏á‡∏™‡∏•‡πá‡∏≠‡∏ï

        // ==========================
        // üé° WHEEL LOGIC
        // ==========================
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const size = 600; const center = size / 2;

        function drawWheel() {
            const arc = (2 * Math.PI) / ITEM_LIST.length;
            for (let i = 0; i < ITEM_LIST.length; i++) {
                ctx.beginPath();
                ctx.fillStyle = COLORS[i % COLORS.length];
                ctx.moveTo(center, center);
                ctx.arc(center, center, center - 10, i * arc, (i + 1) * arc);
                ctx.lineTo(center, center);
                ctx.fill();
                ctx.lineWidth = 2; ctx.strokeStyle = "#282c34"; ctx.stroke();

                ctx.save();
                ctx.translate(center, center);
                ctx.rotate(i * arc + arc / 2);
                const textRadius = center - 40;
                ctx.textAlign = "right"; ctx.textBaseline = "middle";
                ctx.fillStyle = "#000000"; ctx.font = "bold 22px Kanit";
                let textStr = ITEM_LIST[i];
                if (textStr.length > 18) textStr = textStr.substring(0, 17) + "...";
                ctx.shadowColor = "rgba(255, 255, 255, 0.8)"; ctx.shadowBlur = 4;
                ctx.fillText(textStr, textRadius, 0);
                ctx.restore();
            }
            ctx.beginPath(); ctx.arc(center, center, 30, 0, 2 * Math.PI);
            ctx.fillStyle = "#282c34"; ctx.fill();
            ctx.beginPath(); ctx.arc(center, center, 10, 0, 2 * Math.PI);
            ctx.fillStyle = "white"; ctx.fill();
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('result').innerText = "üé≤ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏´‡∏°‡∏∏‡∏ô...";
            document.getElementById('spinBtnWheel').disabled = true;
            document.getElementById('spinBtnSlot').disabled = true;

            const spinTime = 4000;
            const extraRounds = 5;
            const randomDegree = Math.floor(Math.random() * 360);
            const totalDegree = (extraRounds * 360) + randomDegree;

            canvas.style.transition = `transform ${spinTime}ms cubic-bezier(0.25, 0.1, 0.25, 1)`;
            canvas.style.transform = `rotate(-${totalDegree}deg)`;

            setTimeout(() => {
                isSpinning = false;
                document.getElementById('spinBtnWheel').disabled = false;
                document.getElementById('spinBtnSlot').disabled = false;
                
                const degreeResult = (270 + randomDegree) % 360;
                const step = 360 / ITEM_LIST.length;
                const index = Math.floor(degreeResult / step);

                document.getElementById('result').innerHTML = "üéâ ‡∏ú‡∏π‡πâ‡∏ä‡∏ô‡∏∞‡∏Ñ‡∏∑‡∏≠: <span style='color:white;'>" + ITEM_LIST[index] + "</span>";
                
                canvas.style.transition = 'none';
                canvas.style.transform = `rotate(-${totalDegree % 360}deg)`;
            }, spinTime);
        }

        // ==========================
        // üé∞ SLOT LOGIC (FIXED)
        // ==========================
        const slotStrip = document.getElementById('slotStrip');
        const ITEM_HEIGHT = 100; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö CSS .slot-item
        
        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡∏•‡πá‡∏≠‡∏ï‡πÅ‡∏ö‡∏ö‡∏¢‡∏≤‡∏ß‡πÄ‡∏´‡∏¢‡∏µ‡∏¢‡∏î (Infinite Scroll)
        function initSlot() {
            let html = "";
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏™‡∏±‡∏Å 100 ‡∏ä‡∏∏‡∏î ‡∏£‡∏±‡∏ö‡∏£‡∏≠‡∏á‡∏´‡∏°‡∏∏‡∏ô‡πÑ‡∏î‡πâ‡∏™‡∏∞‡πÉ‡∏à
            for (let i = 0; i < 100; i++) {
                ITEM_LIST.forEach(item => {
                    html += `<li class="slot-item">${item}</li>`;
                });
            }
            slotStrip.innerHTML = html;
        }

        function spinSlot() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('result').innerText = "üé∞ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏´‡∏°‡∏∏‡∏ô...";
            document.getElementById('spinBtnWheel').disabled = true;
            document.getElementById('spinBtnSlot').disabled = true;

            // 1. ‡πÄ‡∏ó‡∏Ñ‡∏ô‡∏¥‡∏Ñ Reset: ‡∏ñ‡πâ‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏°‡∏±‡∏ô‡∏•‡∏á‡πÑ‡∏õ‡∏•‡∏∂‡∏Å‡∏°‡∏≤‡∏Å ‡πÉ‡∏´‡πâ‡∏î‡∏µ‡∏î‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏Ç‡πâ‡∏≤‡∏á‡∏ö‡∏ô‡πÅ‡∏ö‡∏ö‡πÄ‡∏ô‡∏µ‡∏¢‡∏ô‡πÜ ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏°‡∏∏‡∏ô
            // (‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏à‡∏∞‡∏î‡∏π‡πÑ‡∏°‡πà‡∏≠‡∏≠‡∏Å‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡∏≤‡∏°‡∏±‡∏ô‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡πÄ‡∏õ‡πä‡∏∞)
            if (currentSlotIndex > (ITEM_LIST.length * 50)) {
                // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡πà‡∏≤‡πÉ‡∏ô‡∏ä‡∏∏‡∏î‡πÅ‡∏£‡∏Å‡πÜ
                currentSlotIndex = currentSlotIndex % ITEM_LIST.length;
                slotStrip.style.transition = 'none'; // ‡∏õ‡∏¥‡∏î Animation ‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß
                slotStrip.style.transform = `translateY(-${currentSlotIndex * ITEM_HEIGHT}px)`;
                // ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö Browser ‡πÉ‡∏´‡πâ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏±‡∏ô‡∏ó‡∏µ (Force Reflow)
                void slotStrip.offsetWidth;
            }

            // 2. ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô
            const winnerIndex = Math.floor(Math.random() * ITEM_LIST.length); // ‡∏™‡∏∏‡πà‡∏°‡∏ú‡∏π‡πâ‡∏ä‡∏ô‡∏∞ (0 ‡∏ñ‡∏∂‡∏á ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á)
            const rounds = 5 + Math.floor(Math.random() * 3); // ‡∏´‡∏°‡∏∏‡∏ô‡∏Å‡∏µ‡πà‡∏£‡∏≠‡∏ö (5-7 ‡∏£‡∏≠‡∏ö)
            
            // ‡∏™‡∏π‡∏ï‡∏£: ‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô + (‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏≠‡∏ö * ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î) + (‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏ñ‡∏∂‡∏á‡∏ú‡∏π‡πâ‡∏ä‡∏ô‡∏∞)
            // ‡πÄ‡∏£‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏´‡∏≤‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ñ‡∏±‡∏î‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô winnerIndex
            let distanceToWinner = winnerIndex - (currentSlotIndex % ITEM_LIST.length);
            if (distanceToWinner < 0) {
                distanceToWinner += ITEM_LIST.length;
            }
            
            const totalSteps = (rounds * ITEM_LIST.length) + distanceToWinner;
            const targetIndex = currentSlotIndex + totalSteps;
            const targetPixel = -(targetIndex * ITEM_HEIGHT);

            // 3. ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏°‡∏∏‡∏ô (Animation)
            slotStrip.style.transition = "transform 4s cubic-bezier(0.25, 1, 0.5, 1)"; // ‡∏Å‡∏£‡∏≤‡∏ü‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô‡πÅ‡∏ö‡∏ö‡∏™‡∏•‡πá‡∏≠‡∏ï (‡πÄ‡∏£‡πá‡∏ß‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡πà‡∏≠‡∏¢‡πÜ ‡∏´‡∏¢‡∏∏‡∏î)
            slotStrip.style.transform = `translateY(${targetPixel}px)`;

            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
            currentSlotIndex = targetIndex;

            setTimeout(() => {
                isSpinning = false;
                document.getElementById('spinBtnWheel').disabled = false;
                document.getElementById('spinBtnSlot').disabled = false;
                
                // ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
                const winnerText = ITEM_LIST[winnerIndex];
                document.getElementById('result').innerHTML = "üéâ ‡πÅ‡∏à‡πá‡∏Ñ‡∏û‡∏≠‡∏ï‡πÅ‡∏ï‡∏Å: <span style='color:white;'>" + winnerText + "</span>";
                
                // ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏™‡∏±‡πà‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠
                document.getElementById('slotFrame').classList.add('shaking');
                setTimeout(() => {
                    document.getElementById('slotFrame').classList.remove('shaking');
                }, 500);

            }, 4000);
        }

        // ==========================
        // üéõ SYSTEM CONTROL
        // ==========================
        function switchMode(mode) {
            if (isSpinning) return;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.game-container').forEach(div => div.classList.remove('active'));
            document.getElementById('game-' + mode).classList.add('active');
            document.getElementById('result').innerText = "‚ú® ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÅ‡∏•‡πâ‡∏ß‡∏Å‡∏î‡πÄ‡∏•‡∏¢! ‚ú®";
        }
